<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Events</title>
		<!--CUSTOM STYLE-->
		<link rel="stylesheet" href="asset/style/style.css" />
		<!--BOOTSTRAP ICONS-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
			integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
			crossorigin="anonymous"
		/>
		<!--JQUERY-->
		<script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"
		></script>
		<!--DATATABLES-->
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css"
		/>
		<script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>

		<link
			href="https://cdn.datatables.net/v/bs5/r-2.4.0/sl-1.6.1/datatables.min.css"
			rel="stylesheet"
		/>

		<script src="https://cdn.datatables.net/v/bs5/r-2.4.0/sl-1.6.1/datatables.min.js"></script>

		<!--FAVICON-->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="asset/img/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="asset/img/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="asset/img/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="asset/img/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="asset/img/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="asset/img/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta
			name="msapplication-config"
			content="asset/img/favicon/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
	</head>

	<body>
		<div class="d-flex">
			<!--SIDEBAR-->
			<div
				id="cs-left-sidebar"
				class="cs-left-sidebar d-flex align-items-start min-vh-100 bg-darkblue text-white"
			>
				<button
					class="btn btn-darkblue text-white d-block d-md-none"
					onclick="showSidebar();"
				>
					<i class="bi bi-list fs-2"></i>
				</button>
				<button
					class="btn btn-darkblue cs-left-sidebar-logo text-white"
					onclick="window.location.href='personal_page.html';"
				>
					<img class="me-1" src="asset/img/logo.png" alt="Come & See logo" />
					<p>Come & See</p>
				</button>
				<button
					class="btn btn-darkblue text-white"
					onclick="window.location.href='users.html';"
				>
					<i class="bi bi-people-fill me-2"></i>
					<p>Users</p>
				</button>
				<button
					class="btn btn-darkblue text-white"
					onclick="window.location.href='events.html';"
				>
					<i class="bi bi-calendar-fill me-2"></i>
					<p>Events</p>
				</button>
				<button
					class="btn btn-darkblue text-white"
					onclick="window.location.href='memberships.html';"
				>
					<i class="bi bi-person-vcard-fill me-2"></i>
					<p>Memberships</p>
				</button>

				<button
					class="btn btn-darkblue text-white"
					onclick="showHide('cs-test-submenu');"
				>
					<i class="bi bi-archive-fill me-2"></i>
					<p>Test</p>
					<i class="bi bi-chevron-down ms-1"></i>
				</button>

				<div id="cs-test-submenu" class="w-100" style="display: none">
					<button class="btn btn-darkblue text-white sub-menu">
						<i class="bi bi-archive me-2"></i>
						<p>Test child</p>
					</button>

					<button
						class="btn btn-darkblue text-white sub-menu"
						onclick="showHide('cs-test-subsubmenu');"
					>
						<i class="bi bi-box me-2"></i>
						<p>Test child</p>
						<i class="bi bi-chevron-down ms-1"></i>
					</button>
					<div id="cs-test-subsubmenu" class="w-100" style="display: none">
						<button class="btn btn-darkblue text-white sub-sub-menu">
							<i class="bi bi-box2 me-2"></i>
							<p>Test child child</p>
						</button>
					</div>
				</div>
			</div>
			<!--RIGHT CONTENT-->
			<div class="w-100 p-0">
				<!--TOP BAR-->
				<div
					class="d-flex justify-content-between align-items-center bg-darkblue text-white px-4 py-2"
				>
					<div><h3 class="m-auto">New Event</h3></div>
					<div>
						<a class="text-white" href="#">Home</a> /
						<a class="text-white" href="#">Event List</a>
					</div>
				</div>
				<!--CONTENT-->
				<div class="card m-2">
					<div class="card-header bg-white mb-4">Create New Event</div>
					<div class="card-body">
						<div class="row">
							<label
								for="new-event-code"
								class="col-sm-3 col-form-label fw-bold"
								>Code:</label
							>
							<div class="col-sm-9 mb-3">
								<input
									type="text"
									class="form-control"
									id="new-event-code"
									name="code"
									placeholder="Code"
									required=""
								/>
							</div>

							<label
								for="new-event-type"
								class="col-sm-3 col-form-label fw-bold"
								>Type:</label
							>
							<div class="col-sm-9 mb-3">
								<input
									type="text"
									class="form-control"
									id="new-event-type"
									name="type"
									placeholder="Type"
									required=""
								/>
							</div>

							<label
								for="new-event-title"
								class="col-sm-3 col-form-label fw-bold"
								>Title:</label
							>
							<div class="col-sm-9 mb-3">
								<input
									type="text"
									class="form-control"
									id="new-event-title"
									name="title"
									placeholder="Title"
									required=""
								/>
							</div>

							<label
								for="new-event-description"
								class="col-sm-3 col-form-label fw-bold"
								>Description:</label
							>
							<div class="col-sm-9 mb-3">
								<textarea
									type="text"
									class="form-control"
									id="new-event-description"
									name="description"
									placeholder="Description"
									required=""
								></textarea>
							</div>

							<label
								for="new-event-start"
								class="col-sm-3 col-form-label fw-bold"
								>Start Date:</label
							>
							<div class="col-sm-9 mb-3">
								<input
									type="date"
									class="form-control"
									id="new-event-start"
									name="start"
									placeholder=""
									required=""
								/>
							</div>

							<label for="new-event-end" class="col-sm-3 col-form-label fw-bold"
								>End Date:</label
							>
							<div class="col-sm-9 mb-3">
								<input
									type="date"
									class="form-control"
									id="new-event-end"
									name="end"
									placeholder=""
									required=""
								/>
							</div>

							<label for="new-event-day" class="col-sm-3 col-form-label fw-bold"
								>Day of week:</label
							>
							<div class="col-sm-9 mb-3">
								<select class="form-select">
									<option value="0" selected>Sunday</option>
									<option value="1">Monday</option>
									<option value="2">Tuesday</option>
									<option value="3">Wednesday</option>
									<option value="4">Thursday</option>
									<option value="5">Friday</option>
									<option value="6">Saturday</option>
								</select>
							</div>

							<label
								for="new-event-sessions"
								class="col-sm-3 col-form-label fw-bold"
								>Sessions:</label
							>
							<div class="col-sm-9 mb-3">
								<input
									type="integer"
									class="form-control"
									id="new-event-sessions"
									name="sessions"
									placeholder="Sessions"
									required=""
								/>
							</div>

							<label
								for="new-event-location"
								class="col-sm-3 col-form-label fw-bold"
								>Location:</label
							>
							<div class="col-sm-9 mb-3">
								<input
									type="text"
									class="form-control"
									id="new-event-location"
									name="location"
									placeholder=""
									required=""
								/>
							</div>

							<label
								for="new-event-notes"
								class="col-sm-3 col-form-label fw-bold"
								>Notes:</label
							>
							<div class="col-sm-9 mb-3">
								<textarea
									type="text"
									class="form-control"
									id="new-event-notes"
									name="notes"
									placeholder=""
									required=""
								></textarea>
							</div>
						</div>
					</div>
					<div class="card-footer text-muted">
						<button type="submit" class="btn btn-success">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!--Custom JS-->
		<script src="asset/js/functions.js"></script>
	</body>
</html>
