<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bar</title>
		<link rel="stylesheet" href="asset/style/style.css" />
		<!-- Bootstrap Icons (v1.10.4)-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div class="cs-d-flex cs-page-wrapper">
			<!--LEFT SIDE-->
			<div id="cs-sidebar-parent-md" class="cs-sidebar-parent-md">
				<div id="cs-sidebar" class="cs-sidebar cs-d-none cs-pb-2">
					<button
						class="cs-sidebar-logo cs-d-none cs-d-flex-md"
						onclick="window.location.href='personal_page.html';"
					>
						<img class="" src="asset/img/logo.png" alt="Come & See logo" />
					</button>
					<button class="" onclick="window.location.href='personal_page.html';">
						<p>Users</p>
					</button>
					<button
						class="cs-sidebar-l1-btn"
						onclick="toggleChildren(this, 'sidebar-event-btn');"
					>
						<p>Events<i class="bi bi-chevron-down cs-ms-1"></i></p>
					</button>
					<div id="sidebar-event-btn" style="display: none">
						<button
							class="cs-sidebar-l2-btn"
							onclick="toggleChildren(this, 'sidebar-all-event-btn');"
						>
							<p>All events<i class="bi bi-chevron-down cs-ms-1"></i></p>
						</button>
						<div id="sidebar-all-event-btn" style="display: none">
							<button class="cs-sidebar-l3-btn" onclick="">
								<p>Past events</p>
							</button>
							<button class="cs-sidebar-l3-btn" onclick="">
								<p>Current events</p>
							</button>
						</div>
						<button class="cs-sidebar-l2-btn" onclick="">
							<p>New event</p>
						</button>
					</div>
					<button class="" onclick="window.location.href='personal_page.html';">
						<p>Membership</p>
					</button>
				</div>
			</div>
			<!--RIGHT SIDE-->
			<div class="cs-w-100">
				<div id="cs-sidebar-parent" class="cs-sidebar-parent">
					<div id="cs-topbar" class="cs-topbar">
						<button
							class="cs-topbar-logo cs-d-flex cs-d-none-md"
							onclick="window.location.href='personal_page.html';"
						>
							<img class="" src="asset/img/logo.png" alt="Come & See logo" />
						</button>
						<button class="cs-hamburger-btn" onclick="toggleSidebar();">
							<div class="cs-hamburger"></div>
							<div class="cs-hamburger"></div>
							<div class="cs-hamburger"></div>
						</button>
					</div>
				</div>
				<div class="cs-right-content-wrapper">
					<div class="cs-card cs-m-3">
						<div class="cs-card-header cs-card-header-crud">
							Create New Event
						</div>
						<div class="cs-card-body">
							<div class="cs-row cs-align-start">
								<div class="cs-col-3 cs-col-lg-2 cs-pt-1">
									<p class="cs-fw-bold">Code:</p>
								</div>
								<div class="cs-col-9 cs-col-lg-10">
									<input type="text" class="cs-w-100" />
								</div>
							</div>
							<div class="cs-row cs-align-start cs-mt-2">
								<div class="cs-col-3 cs-col-lg-2 cs-pt-1">
									<p class="cs-fw-bold">Description:</p>
								</div>
								<div class="cs-col-9 cs-col-lg-10">
									<textarea class="cs-w-100" cols="30" rows="4"></textarea>
								</div>
							</div>
						</div>
						<div class="cs-card-footer">
							<button class="cs-btn-green cs-text-white">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			/* Dichiarazione costanti */
			const sidebar = document.getElementById("cs-sidebar");
			const sidebar_parent = document.getElementById("cs-sidebar-parent");
			const sidebar_parent_md = document.getElementById("cs-sidebar-parent-md");

			/* Al caricamento della pagina */
			document.addEventListener("DOMContentLoaded", () => {
				barStyleManager();
			});

			/* Al resize della pagina */
			onresize = (event) => {
				barStyleManager();

				if (!sidebar.classList.contains("cs-d-none")) {
					sidebar.classList.remove("scale-in-ver-top");
					sidebar.classList.remove("scale-in-ver-top-reverse");
					sidebar_parent_md.classList.remove("scale-in-hor-left");
					sidebar_parent_md.classList.remove("scale-in-hor-left-reverse");
				}
			};

			/* Gestisce la posizione della sidebar a seconda della dimensione dello schermo */
			const barStyleManager = function () {
				// If page width < md
				if (window.innerWidth < 768) {
					// switch #cs-sidebar parent
					sidebar_parent.appendChild(sidebar);
				} else {
					// switch #cs-sidebar parent
					sidebar_parent_md.appendChild(sidebar);
				}
			};

			/* Gestisce lo show/hide del menu */
			const toggleSidebar = function () {
				// se la sidebar è chiusa
				if (sidebar.classList.contains("cs-d-none")) {
					// se la sidebar è mobile
					if (sidebar.parentElement.classList.contains("cs-sidebar-parent")) {
						sidebar.classList.remove("scale-in-hor-left");
						sidebar.classList.remove("scale-in-hor-left-reverse");

						sidebar.classList.remove("scale-in-ver-top-reverse");
						sidebar.classList.add("scale-in-ver-top");
						sidebar.classList.remove("cs-d-none");
					}
					// se la sidebar è desktop
					else {
						sidebar.classList.remove("scale-in-ver-top");
						sidebar.classList.remove("scale-in-ver-top-reverse");
						sidebar.classList.remove("cs-d-none");

						sidebar.classList.add("scale-in-hor-left");
						sidebar.classList.remove("scale-in-hor-left-reverse");
					}
				}
				// se la sidebar è aperta
				else {
					// se la sidebar è mobile
					if (sidebar.parentElement.classList.contains("cs-sidebar-parent")) {
						sidebar.classList.remove("scale-in-hor-left");
						sidebar.classList.remove("scale-in-hor-left-reverse");

						sidebar.classList.remove("scale-in-ver-top");
						setTimeout(() => {
							sidebar.classList.add("scale-in-ver-top-reverse");
						}, 10);
						setTimeout(() => {
							sidebar.classList.add("cs-d-none");
						}, 510);
					}
					// se la sidebar è desktop
					else {
						sidebar.classList.remove("scale-in-ver-top");
						sidebar.classList.remove("scale-in-ver-top-reverse");

						sidebar.classList.remove("scale-in-hor-left");
						setTimeout(() => {
							sidebar.classList.add("scale-in-hor-left-reverse");
						}, 10);
						setTimeout(() => {
							sidebar.classList.add("cs-d-none");
						}, 510);
					}
				}
			};

			const toggleChildren = function (self, children_id) {
				const children_wrapper = document.getElementById(children_id);
				const i = self.getElementsByTagName("i")[0];
				if (children_wrapper.style.display === "none") {
					children_wrapper.style.display = "block";
					i.classList.remove("bi-chevron-down");
					i.classList.add("bi-chevron-up");
				} else {
					children_wrapper.style.display = "none";
					i.classList.remove("bi-chevron-up");
					i.classList.add("bi-chevron-down");
				}
			};
		</script>
	</body>
</html>
