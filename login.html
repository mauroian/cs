<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="asset/style/style.css" />
	</head>
	<body>
		<div
			class="container d-flex min-vh-100 justify-content-center align-items-center"
		>
			<div class="row justify-content-center w-100">
				<div class="col-12 col-lg-6">
					<div class="card p-3">
						<div class="card-body">
							<h4 class="card-title mb-3">Login form</h4>
							<form action="">
								<div class="mb-3">
									<label for="login-email" class="form-label">Your Email</label>
									<input
										type="email"
										class="form-control"
										id="login-email"
										placeholder="name@example.com"
										autofocus
									/>
									<p class="mt-2">
										<a class="text-black fw-bold" href="#">Forgot email?</a>
									</p>
								</div>

								<div class="mb-3">
									<label for="login-pw" class="form-label">Your Password</label>
									<input
										type="password"
										class="form-control"
										id="login-pw"
										placeholder="Password"
									/>
									<p class="mt-2">
										<a class="text-black fw-bold" href="#">Reset password?</a>
									</p>
								</div>
								<input class="btn btn-success" type="submit" value="Log in" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
