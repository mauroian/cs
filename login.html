<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!--MY STYLE-->
		<link rel="stylesheet" href="asset/style/style.css" />
		<!--BOOTSTRAP ICON (v1.10.2)-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
			integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
			crossorigin="anonymous"
		/>

		<!--FAVICON-->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="asset/img/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="asset/img/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="asset/img/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="asset/img/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="asset/img/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="asset/img/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta
			name="msapplication-config"
			content="asset/img/favicon/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<!--FOOTER-->
		<section>
			<div
				class="container d-flex min-vh-100 justify-content-center align-items-center"
			>
				<div class="row justify-content-center w-100">
					<div class="col-12 col-lg-6">
						<div class="card p-3">
							<div class="card-body">
								<h4 class="card-title mb-3">Login form</h4>
								<form action="">
									<div class="mb-3">
										<label for="login-email" class="form-label"
											>Your Email</label
										>
										<input
											type="email"
											class="form-control"
											id="login-email"
											placeholder="name@example.com"
											autofocus
										/>
										<p class="mt-2">
											<a class="text-black fw-bold" href="#">Forgot email?</a>
										</p>
									</div>

									<div class="mb-3">
										<label for="login-pw" class="form-label"
											>Your Password</label
										>
										<input
											type="password"
											class="form-control"
											id="login-pw"
											placeholder="Password"
										/>
										<p class="mt-2">
											<a class="text-black fw-bold" href="#">Reset password?</a>
										</p>
									</div>
									<input class="btn btn-success" type="submit" value="Log in" />
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!--FOOTER-->
		<section class="bg-lightgray text-center py-5">
			<p class="text-center">
				Come & See 2023 - All rights Reserved |
				<a class="text-black" href="#">Terms and Conditions</a> |
				<a class="text-black" href="#">Privacy</a> |
				<a class="text-black" href="#">Cookies</a>
			</p>
			<img src="asset/img/email.jpg" alt="" style="width: 250px" />
		</section>
	</body>
</html>
