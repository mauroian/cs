<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="asset/style/style.css" />
	</head>
	<body>
		<section class="cs-section">
			<div class="cs-container">
				<div class="cs-row">
					<div class="cs-col-xs-12 cs-col-sm-8 cs-col-md-6">
						<div class="cs-card">
							<div class="cs-card-body">
								<p class="cs-card-header">Login form</p>
								<form action="">
									<div class="cs-mb-4">
										<p class="cs-mb-1">Your Email</p>
										<input
											class="cs-input cs-mb-1"
											type="text"
											name=""
											id=""
											placeholder="Email"
											autofocus
										/>
										<p><a href="#">Forgot email?</a></p>
									</div>

									<div class="cs-mb-4">
										<p class="cs-mb-1">Your Password</p>
										<input
											class="cs-input cs-mb-1"
											type="password"
											name=""
											id=""
											placeholder="Password"
											autofocus
										/>
										<p><a href="#">Reset password?</a></p>
									</div>
									<input
										class="cs-btn-green cs-text-white"
										type="submit"
										value="Log in"
									/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
